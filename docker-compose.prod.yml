version: "3.9"

services:
  # ── MongoDB ──
  mongo:
    image: mongo:7
    restart: always
    network_mode: host
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/27017"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: always
    network_mode: host
    command: >
      redis-server
      --port 6382
      --maxmemory 500mb
      --maxmemory-policy noeviction
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6382", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API Server ──
  api:
    build: .
    restart: always
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
      - REDIS_URL=redis://localhost:6382
      - PORT=5000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ── Background Worker ──
  worker:
    build: .
    command: ["node", "dist/worker.js"]
    restart: always
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
      - REDIS_URL=redis://localhost:6382

  # ── Seed Admin User (run once) ──
  seed:
    build: .
    command: ["node", "dist/scripts/seed-admin.js"]
    restart: "no"
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
    profiles:
      - setup

volumes:
  mongo_data:
  mongo_config:
  redis_data:
