# ═══════════════════════════════════════════════════════════
# PRODUCTION — Redis runs as a container, MongoDB is EXTERNAL (Atlas, etc.)
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml up -d --scale worker=3
#
# First-time seed:
#   docker compose -f docker-compose.prod.yml --profile setup run --rm seed
#
# MongoDB connection string comes from .env (Atlas or any external URI).
# Redis runs as a local container on the bridge network.
# ═══════════════════════════════════════════════════════════

services:
  # ── Redis (local container) ──
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - app-network

  # ── API Server ──
  api:
    build: .
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    networks:
      - app-network

  # ── Background Worker ──
  worker:
    build: .
    command: ["node", "dist/worker.js"]
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    networks:
      - app-network

  # ── Seed Admin User (one-time, then remove) ──
  seed:
    build: .
    command: ["node", "dist/scripts/seed-admin.js"]
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    profiles:
      - setup
    networks:
      - app-network

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
