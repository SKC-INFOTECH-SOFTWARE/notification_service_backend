# ═══════════════════════════════════════════════════════════
# PRODUCTION
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml up -d --scale worker=3
#
# First-time seed:
#   docker compose -f docker-compose.prod.yml --profile setup run --rm seed
# ═══════════════════════════════════════════════════════════

services:

  # ── MongoDB ──
  mongo:
    image: mongo:7
    restart: always
    network_mode: host
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: always
    network_mode: host
    command: >
      redis-server
      --port 6390
      --maxmemory 500mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── API Server ──
  api:
    build: .
    restart: always
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
      - REDIS_URL=redis://localhost:6390
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ── Background Worker ──
  worker:
    build: .
    command: ["node", "dist/worker.js"]
    restart: always
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
      - REDIS_URL=redis://localhost:6390
    deploy:
      replicas: 2

  # ── Seed Admin User (run once) ──
  seed:
    build: .
    command: ["node", "dist/scripts/seed-admin.js"]
    restart: no
    network_mode: host
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://localhost:27017/notification_service
    profiles:
      - setup

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
